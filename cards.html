<!DOCTYPE html>
<html>
<head>
<style>
body {

<body>
<template id="card-template" >

</div>
</div>

<template id="card-template2" >

    <div id="card-list"></div>
    <button onclick="addCard()">New Card</button>
    <button onclick="addCard2()">Van Gogh info</button>

    <script>
      function addCard() {
      const template =
      document.getElementById("card-template")
      .content.cloneNode(true);
      template.querySelector('.card-title').innerText =
      "People Data";
      template.querySelector('.card-text').innerText =
      JSON.stringify([{name: "Bob", age: 23}, {name: "Alice", age: 39}]);
      document.querySelector('#card-list').appendChild(template);
      }
      //addCard();
        const artist = {
          name: "Van Gogh",
          portfolio: [
            {title: "portrait",
            url:"https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"},
            {title:"sky", 
            url:"https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" },
            ]
          }
          
        
      function addCard2() {
      const template2 =
      document.getElementById("card-template2")
      .content.cloneNode(true);
      template2.querySelector('.card-title2').innerText =
      (artist.name);
      template2.querySelector('.card-text2').innerText = JSON.stringify(artist);
      
      document.querySelector('#card-list').appendChild(template2);
      }
